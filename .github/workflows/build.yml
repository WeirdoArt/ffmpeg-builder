# This is a basic workflow to help you get started with Actions

name: Building ffmpeg for multiple platforms

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential git nasm yasm

    - name: Clone FFmpeg repository
      run: git clone https://github.com/FFmpeg/FFmpeg.git
      
    - name: Configure and build FFmpeg for M1
      run: |
        cd FFmpeg
        ./configure --arch=arm64 --enable-static --disable-shared
        make
        # Optionally, you can install FFmpeg after successful compilation
        sudo make install
